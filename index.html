.card{

}

@keyframes fade{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;}
}

h1{
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}

.heart{
position:absolute;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);opacity:0;}
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:white;
color:#ff4d6d;
cursor:pointer;
font-size:16px;
}

#msg{display:none;margin-top:20px;}
</style>
</head>
