<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– A Special Surprise ğŸ’–</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial;
overflow:hidden;
color:white;
text-align:center;
}

/* Card */
.card{
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:20px;
backdrop-filter:blur(12px);
box-shadow:0 0 25px rgba(0,0,0,0.2);
animation:fade 2s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;}
}

/* Hearts animation */
.heart{
position:absolute;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);opacity:0;}
}

button{
margin:10px;
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

#yes{
background:white;
color:#ff4d6d;
}

#no{
background:#ff4d6d;
color:white;
position:absolute;
}

#message{
margin-top:20px;
font-size:20px;
display:none;
}
</style>
</head>

<body>

<div class="card">
<h1 id="typing"></h1>

<h2>Will you be my Valentine? ğŸ’•</h2>

<button id="yes" onclick="accepted()">YES â¤ï¸</button>
<button id="no" onmouseover="moveButton()">NO ğŸ˜¢</button>

<div id="message">
ğŸ’– You just made my day the happiest ever! ğŸ’–<br>

</div>
</div>

<!-- Romantic Music -->
<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* Typing animation */
const text="Someone has a special message for you...";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,60);
}
}
typing();

/* YES button action */
function accepted(){
document.getElementById("message").style.display="block";
}

/* Moving NO button */
function moveButton(){
const btn=document.getElementById("no");
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

/* Floating hearts */
function heart(){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
